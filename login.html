<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* מונע גלילה */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('login.png') no-repeat center center fixed;
            background-size: 100% 100%; /* מבטיח שהתמונה תשתרע על כל המסך */
            height: 100vh; /* גובה מלא של חלון הצפייה */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8); /* רקע לבן שקוף חלקית */
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #aaa;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .forgot-password {
            background-color: transparent;
            color: black;
            text-decoration: underline;
        }

        .forgot-password:hover {
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <div class="buttons">
            <button onclick="login()">Login</button>
            <button class="forgot-password" onclick="forgotPassword()">Forgot password?</button>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = "welcome.html";
        }

        function forgotPassword() {
            alert("Forgot password feature not implemented yet.");
        }
    </script>

</body>
</html>
