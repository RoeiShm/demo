<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* מונע גלילה */
        }

        body {
            background: url('information.png') no-repeat center center fixed;
            background-size: 100% 100%; /* מבטיח שהתמונה תשתרע על כל המסך */

        }

        .navbar {
            position: absolute;
            top: 130px;
            left: 0;
            width: 120px;
            height: calc(100vh - 100px); /* גובה של כל המסך פחות 100 פיקסלים */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 60px;
        }

        .navbar a {
            display: block;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* רקע שקוף למחצה */
            text-decoration: none;
            margin-bottom: 4px; /* רווח בין כפתורים */
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
