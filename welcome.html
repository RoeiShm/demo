<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* מונע גלילה */
        }

        body {
            background: url('welcome.png') no-repeat center center fixed;
            background-size: 100% 100%; /* מבטיח שהתמונה תשתרע על כל המסך */
            height: 100vh; /* גובה מלא של חלון הצפייה */
        }
    </style>
    <script>
        // פונקציה שמפנה לעמוד plan.html אחרי 5 שניות
        function redirectToPlan() {
            setTimeout(function() {
                window.location.href = "voyage.html";
            }, 2000); // 5000 מילישניות = 5 שניות
        }
    </script>
</head>
<body onload="redirectToPlan()">
</body>
</html>
